<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <style>
      .win {
        color: green;
      }
      .lose {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
          <div class="card" style="width: 30rem">
            <img src="../scoreKeeper/slika1.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">
                <h1>
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
              </h5>
              <p class="card-text">Use the buttons.</p>
             
              <select name="" id="playTo" class="form-select mb-3 " style="width: 200px;">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="11">11</option>
              </select>
              <button id="p1Button" class="btn btn-success">
                +1 Player One
              </button>
              <button id="p2Button" class="btn btn-primary">
                +1 Player Two
              </button>
              <button id="reset" class="btn btn-danger">Reset</button>
            </div>
          </div>
      </div>
    </div>
